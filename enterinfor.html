<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Enter Information</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* Header */
            body {
                font-family: 'Michroma', Times, serif;
                margin: 0px;
                padding: 0px;
                background-color: #F1EBE6;
            }
    
            .header {
                font-size: 12px;
                display: flex;
                list-style: none;
                border: 1px solid #DD5C24;
                background-color: #F1EBE6;
                justify-content: space-around;
                align-items: center;
            }
    
            .logo img {
                width: 45%;
                margin-top: 3px;
            }

            .predict {
                position: relative;
                color: black;
            }
    
            .header .predict:hover .sub-menu {
                display: block;
            }
    
            .sub-menu {
                list-style: none;
                position: absolute;
                border: 1px solid #DD5C24;
                padding: 0;
                left: 0;
                top: 100%;
                display: none;
                background-color: #F1EBE6;
            }
            
            .header a {
                display: inline-block;
                text-decoration: none;
                padding: 16px 32px;
                font-weight: bold;
                color: black;
            }

            .header li:hover a:hover {
                color: #F1EBE6;
                background-color: #DD5C24;
            }
    
            .header .sub-menu li a {
                color: black;
            }
            
            /* Enter information */
            * {
                box-sizing: border-box;
                font-family: 'Michroma', Times, serif;
            }
    
            body {
                background: #F1EBE6;
                color: #333;
                line-height: 1.7;
            }
    
            .enter-infor {
                width: 1200px;
                height: 500px;
                margin: 80px auto 20px;
                background: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                justify-content: center;
            }

            input, label, legend {
                font-family: 'Open Sans';
            }

            legend {
                font-weight: 500;
            }
    
            input[type="number"] {
                width: 100%;
            }
            .enter-infor h1 {
                text-align: center;
                margin-bottom: 10px;
                margin-top: -20px;
            }
    
            .column {
                float: left;
                width: 50%;
                padding: 10px;
            }

            button {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background: #DD5C24;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            
            button:hover {
                opacity: 0.9;
            }

            input[type=submit] {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background: #DD5C24;
                color: #fff;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- Header menu -->
        <ul class="header">
            <div class="logo"><img src="NCKH/images/logo.png"></div>
            <li><a href="home.html">HOME</a></li>
        <li class="predict">
                <a href="predict.html">PREDICT</a>
                <ul class="sub-menu">
                    <li><a href="enterinfor.html">Enter Information</a></li>
                    <li><a href="upload.html">Upload Data</a></li>
                </ul>
            </li>   
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
        </ul>

        <!-- Main content -->
        <main>
            <div class="enter-infor">
                <h1>ENTER INFORMATION</h1>
                <form id="enter-form">
                    <!-- Left Column -->
                    <div class="column">
                        <fieldset>
                            <legend><label for="Gender">Gender</label></legend>
                            <input type="radio" id="female" name="Gender" value="0">
                            <label for="female">Female</label>
                            <input type="radio" id="male" name="Gender" value="1">
                            <label for="male">Male</label>
                        </fieldset>
                        <fieldset>
                            <legend><label for="Age">Age</label></legend>
                            <input type="number" id="age" name="age" value="age" placeholder="Customer's age">
                        </fieldset>
                        <fieldset>
                            <legend><label for="Driving_License">Driving License</label></legend>
                            <input type="radio" id="haveDL" name="license" value="1">
                            <label for="haveDL">Have Driving License</label>
                            <input type="radio" id="nothaveDL" name="license" value="0">
                            <label for="nothaveDL">Don't have Driving License</label>
                        </fieldset>
                        <fieldset>
                            <legend><label for="Region_Code">Region Code</label></legend>
                            <input type="number" id="Region_Code" name="Region_Code" placeholder="The unique code for customer's region from 0 to 52">
                        </fieldset>
                        <fieldset>
                            <legend><label for="Previously_Insured">Previously Insured</label></legend>
                            <input type="radio" id="haveVI" name="Previously_Insured" value="1">
                            <label for="haveVI">Have Vehicle Insurance</label>
                            <input type="radio" id="nothaveVI" name="vehicle_insurance" value="0">
                            <label for="nothaveVI">Don't have Vehicle Insurance</label>
                        </fieldset>
                    </div>

                    <!-- Right Column -->
                    <div class="column">
                        <fieldset>
                            <legend><label for="Vehicle_Damage">Vehicle Damage</label></legend>
                            <input type="radio" id="damaged" name="Vehicle_Damage" value="1">
                            <label for="damaged">Damaged in the past</label>
                            <input type="radio" id="notdamage" name="Vehicle_Damage" value="0">
                            <label for="notdamage">Not damage in the past</label>
                        </fieldset>
                        <fieldset>
                            <legend><label for="Vehicle_Age">Vehicle Age</label></legend>
                            <input type="radio" id="1year" name="Vehicle_Age" value="1">
                            <label for="1year">Less than 1 year</label>
                            <input type="radio" id="12year" name="Vehicle_Age" value="2">
                            <label for="12year">1 - 2 year</label>
                            <input type="radio" id="2years" name="Vehicle_Age" value="3">
                            <label for="2years">More than 2 years</label>
                        </fieldset>
                        <fieldset>
                            <legend><label for="Annual_Premium">Annual Premium</label></legend>
                            <input type="number" id="Annual_Premium" name="Annual_Premium" placeholder="How much does this customer pay as premium in the year?">
                        </fieldset>
                        <fieldset>
                            <legend><label for="Policy_Sales_Channel">Policy Sales Channel</label></legend>
                            <input type="number" id="Policy_Sales_Channel" name="Policy_Sales_Channel" placeholder="Anonymized Code for the channel of outreaching to customer from 1 to 163">
                        </fieldset>
                        <fieldset>
                            <legend><label for="Vintage">Vintage</label></legend>
                            <input type="number" id="Vintage" name="Vintage" placeholder="How many days has this customer been associated with the company?">
                        </fieldset>
                    </div> 
                </form>
                <input type="submit">Show Results</button>
            </div>
        </main>
    </body>
