<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
    body {
        font-family: 'Open Sans';
        background-image: url('background-image.jpg');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .upload-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
    }

    .upload-box, .uploaded-files {
        padding: 20px;
    }

    .drag-area {
        border: 2px dashed #DD5C24;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
    }

    .drag-area p {
        margin: 10px 0;
        color: #333;
    }

    .drag-area button {
        padding: 10px 20px;
        background-color: #DD5C24;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color:#333;
    }

    .uploaded-files h3 {
        margin-bottom: 10px;
    }

    .uploaded-files .file {
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .file.error {
        border-color: red;
        color: red;
    }

    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-box">
            <h2>Upload Files</h2>
            <p>Upload documents you want to share with your team</p>
            <div class="drag-area">
                <div class="icon"><img src="NCKH/images/upload.png" alt="Upload"></div>
                <p>Drag and drop files here</p>
                <p>-OR-</p>
                <button>Browse Files</button>
            </div>
        </div>
        <div class="uploaded-files">
            <h3>Uploaded Files</h3>
            <!-- Dynamically add files here -->
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const dragArea = document.querySelector('.drag-area');
        const fileInput = dragArea.querySelector('input');
        const browseButton = dragArea.querySelector('button');

        browseButton.addEventListener('click',() => fileInput.click());
        fileInput.addEventListener('change', handleFiles, false);

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dragArea.addEventListener(eventName, preventDefaults, false);
    });

    ['dragenter', 'dragover'].forEach(eventName => {
        dragArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dragArea.addEventListener(eventName, unhighlight, false);
    });

    dragArea.addEventListener('drop', handleDrop, false);

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight(e) {
        dragArea.classList.add('highlight');
    }

    function unhighlight(e) {
        dragArea.classList.remove('highlight');
    }

    function handleDrop(e) {
        let dt = e.dataTransfer;
        let files = dt.files;

        handleFiles(files);
    }

    function handleFiles(files) {
        ([...files]).forEach(uploadFile);
    }

    function uploadFile(file) {
        let uploadArea = document.querySelector('.uploaded-files');
        let fileElem = document.createElement('div');
        fileElem.classList.add('file');
        fileElem.textContent = file.name; // You should escape this in production
        uploadArea.appendChild(fileElem);

        // TODO: You need to implement the actual upload here
    }

    });
    </script>
</body>
</html>
