<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vehicle Insurance Prediction</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Health Insurance Cross Cell Prediction</span></h2>
        </div>

		<!-- Result -->
		<div class="results">
			{% if response==1 %}
				<h1>Prediction: <span class='yes'>You are interested in Vehicle Insurance</span></h1>
				
			{% elif response==0 %}
				<h1>Prediction: <span class='no'>You aren't interested in Vehicle Insurance</span></h1>
				
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>
            <div class="contact">
              <a target="_blank" href="https://www.facebook.com/hyhtttruc"><i
                  class="fab fa-facebook fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made by HKT Team.</p>
        </div>

	</body>
</html>
