<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Insurance Prediction</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Website Title -->
  
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Health Insurance Cross Cell Prediction</span></h2>
    </div>

    <h1>Result</h1>
    <table>
        <tr>
            <th>Age</th>
            <th>Sex</th>
            <th>Condition</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    
     <!-- Footer -->
  <div class='footer'>
    <div class="contact">
      <a target="_blank" href="https://www.facebook.com/hyhtttruc"><i
          class="fab fa-facebook fa-lg contact-icon"></i></a>
    </div>
    <p class='footer-description'>Made by HKT Team.</p>
  </div>

</body>

</html>
