<!DOCTYPE html>
<html>
<head>
    <title>Trang Web Demo</title>
</head>
<body>

    <!-- Link chuyển người dùng xuống phần tử có ID là "section2" -->
    <a href="#section2">Chuyển đến Phần 2</a>

    <!-- Nội dung của trang web -->
    <p>Phần 1: Nội dung ở đây.</p>

    <!-- Khoảng cách để minh họa việc cuộn trang -->
    <div style="height: 1000px;"></div>

    <!-- Phần tử mục tiêu mà người dùng sẽ được chuyển đến -->
    <p id="section2">Phần 2: Bạn đã đến đây.</p>

</body>
</html>
