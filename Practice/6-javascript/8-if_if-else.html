<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>If, If else</title>
        <script>
            //If the time on your browser is less than 10, u will get a "Good morning" greeting *cnay chỉ mệnh đề If thôi*
                /* var d=new Date();
                var time=d.getHours();
                if (time<10) {
                    document.write("<b>Good morning</b>");
                } */ 

        function giaiPhuongtrinh()
        {
            a=document.getElementById("hsa").value //a sẽ có giá trị là chuỗi 
            b=document.getElementById("hsb").value 
            a=Number(a) //chuyển chuỗi a về số 
            b=Number(b)
            kq=document.getElementById("ketqua")

            if (a==0 && b==0)
            {
                kq.innerText="Vô số nghiệm"
            }
            else if (a==0 && b!=0)
            {
                kq.innerText="Vô nghiệm"
            }
            else
            {
                kq.innerText=(-b/a)
            }
        }

        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="2">Phương trình bậc 1</td>
            </tr>
            <tr>
                <td>Hệ số a:</td>
                <td>
                    <input type="text" id="hsa">
                </td>
            </tr>
            <tr>
                <td>Hệ số b:</td>
                <td>
                    <input type="text" id="hsb">
                </td>
            </tr>
            <tr>
                <td>Kết quả:</td>
                <td id="ketqua"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Giải" onclick="giaiPhuongtrinh()">
            </tr>
        </table>
    </body>
</html>
