<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <script type="text/javascript">
            function xuLyCong(a,b)
            {
                ketqua=eval(a)+eval(b)
                alert(ketqua)
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>Hệ số a:</td>
                <td>
                    <input type="text" id="hsa">
                </td>
            </tr>
            <tr>
                <td>Hệ số b:</td>
                <td>
                    <input type="text" id="hsb">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Cộng 2 số" onclick="xuLyCong(hsa.value, hsb.value)">
                </td>
            </tr>
        </table>
        <button onclick="alert('Hello, World!')">Click Me!</button>
    </body>
</html>
