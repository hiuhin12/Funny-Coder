<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Parent & Child Selectors</title>
        <style>
            ul > li {
                color: red;
            }

            ol > li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Bài 1</li>
            <li>Bài 2</li>
            <li>Bài 3</li>
            <ol>
                <li>Bài 3a</li>
                <li>Bài 3b</li>
                <li>Bài 3c</li>
            </ol>
        </ul>
    </body>
</html>
