<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>XML, DOM</title>
        <script>
            dataset="<product>"
                dataset+="<id>P01</id>"
                dataset+="<name>Coca Cola</name>"
                dataset+="<price>15</price>"
                dataset+="<picture>p01.png</picture>"
            dataset+="</product>"
        </script>
        <script>
            function loadProduct()
            {
                //load XML (local)
                var parser = new DOMParser();
                var xmlDoc = parser.parseFromString(dataset, "text/xml");
                id=xmlDoc.getElementsByTagName("id")[0].childNodes[0].nodeValue
                alert(id)
                name=xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue
                price=xmlDoc.getElementsByTagName("price")[0].childNodes[0].nodeValue
                picture=xmlDoc.getElementsByTagName("picture")[0].childNodes[0].nodeValue

                //load HTML DOM
                tdid=document.getElementById("tdid")
                tdid.innerHTML=id

                tdname=document.getElementById("tdname")
                tdname.innerHTML=name

                tdprice=document.getElementById("tdprice")
                tdprice.innerHTML=price

                tdimage=document.getElementById("tdimage")

                productImage=document.createElement("img")
                productImage.setAttribute("src", "images/"+picture)
                productImage.setAttribute("height","150px")
                tdimage.appendChild(productImage)
            }
        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Product Id</td>
                <td id="tdid"></td>
            </tr>
            <tr>
                <td>Product Name</td>
                <td id="tdname"></td>
            </tr>
            <tr>
                <td>Unit Price</td>
                <td id="tdprice"></td>
            </tr>
            <tr>
                <td>Image</td>
                <td id="tdimage"></td>
            </tr>
        </table>
        <script>
            loadProduct()
        </script>
    </body>
</html>
