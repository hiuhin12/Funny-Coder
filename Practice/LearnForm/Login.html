<html>
<head>
    <meta charset='utf-8'>
    <title>Login</title>
</head>
<body>
    <form 
    name="frmLogin"
    action="processlogin.html"
    method="get"
    >
        <table border="1">
            <tr>
                <td>User Name:</td>
                <td><input type="text" value="" name="usernam" id="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="Password" value="" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="save infor" id="saveinfor"> 
                    <label for="saveinfor">
                        Save login information
                    </label>
                    
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    

</body>
</html>
