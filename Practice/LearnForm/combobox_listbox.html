<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>ComboBox, ListBox</title>
    </head>
    <body>
        <form>
            <select name="tinh">
                <option value="59">TPHCM</option>
                <option value="77" selected>Bình Định</option>
                <option value="49">Lâm Đồng</option>
            </select>
        </form>
        <form>
            <select size="5" multiple>
                <option value="77">Bình Định</option>
                <option value="59">TPHCM</option>
                <option value="72">Vũng Tàu</option>
                <option value="71">Bến Tre</option>
                <option value="63">Tiền Giang</option>
                <option value="29">Hà Nội</option>
                <option value="78">Phú Yên</option>
                <option value="76">Quảng Ngãi</option>
            </select>
        </form>
    </body>
</html>
