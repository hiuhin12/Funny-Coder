<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Option Group</title>
    </head>
    <body>
        <p>Chọn tỉnh thành</p>
        <select>
            <optgroup label="Miền Bắc">
                <option value="29">Hà Nội</option>
                <option value="15">Hải Phòng</option>
                <option value="98">Bắc Giang</option>
            </optgroup>
            <optgroup label="Miền Trung">
                <option value="77">Bình Định</option>
                <option value="43">Đà Nẵng</option>
                <option value="75">Huế</option>
            </optgroup>
            <optgroup label="Miền Nam">
                <option value="59">TPHCM</option>
                <option value="61">Bình Dương</option>
                <option value="69">Cà Mau</option>
            </optgroup>
        </select>
    </body>
</html>
