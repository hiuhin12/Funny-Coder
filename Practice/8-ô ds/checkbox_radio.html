<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Checkbox, Radio</title>
    </head>
    <body>
        <form>
            <input type="checkbox" name="vehicle1" value="Bike">
            I have a Bike <br/>
            <input type="checkbox" name="vehicle2" value="Car">
            I have a Car <br/>
            <input type="radio" name="gender" value="Male">
            Male <br/>
            <input type="radio" name="gender" value="Female">
            Female <br/>
        </form>
    </body>
</html>
