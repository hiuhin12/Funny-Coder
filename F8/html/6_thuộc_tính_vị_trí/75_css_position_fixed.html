<!-- 
 dùng absolute khi 1 đối tượng phụ thuộc vào 1 đối tượng khác trên giao diện
 dùng fixed khi 1 đối tượng phụ thuộc vào cửa sổ trình duyệt 
  -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Position fixed</title>
        <style>
            .header {
                background-color: #333;
                height: 50px;
                width: 100%;
                position: fixed;
                top: 0;
            }

            h1 {
                margin-top: 60px;
            }

            ul {
                height: 2000px;
            }
        
        </style>
    </head>
    <body>
        <div class="header"></div>
        <h1>Position</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
