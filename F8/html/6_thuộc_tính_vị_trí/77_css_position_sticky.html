<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Position sticky</title>
        <style>
            h1 {
                margin-top: 40px;
                padding: 0 16px;
                color: #fff;
                background-color: #333;
                position: sticky;
                position: -webkit-sticky; /* hỗ trợ trên trình duyệt safari */ 
                top: 0; /* vị trí nó sẽ stick ở đó luôn */
            }

            ul {
                height: 2000px;
            }
        
        </style>
    </head>
    <body>
        <h1>Position</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
