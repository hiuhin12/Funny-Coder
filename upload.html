<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
            /* Header */
            body {
                font-family: 'Michroma', Times, serif;
                margin: 0px;
                padding: 0px;
                background-color: #F1EBE6;
            }
    
            .header {
                font-size: 12px;
                display: flex;
                list-style: none;
                border: 1px solid #DD5C24;
                background-color: #F1EBE6;
                justify-content: space-around;
                align-items: center;
            }
    
            .logo img {
                width: 45%;
                margin-top: 3px;
            }

            .predict {
                position: relative;
                color: black;
            }
    
            .header .predict:hover .sub-menu {
                display: block;
            }
    
            .sub-menu {
                list-style: none;
                position: absolute;
                border: 1px solid #DD5C24;
                padding: 0;
                left: 0;
                top: 100%;
                display: none;
                background-color: #F1EBE6;
            }
            
            .header a {
                display: inline-block;
                text-decoration: none;
                padding: 16px 32px;
                font-weight: bold;
                color: black;
            }

            .header li:hover a:hover {
                color: #F1EBE6;
                background-color: #DD5C24;
            }
    
            .header .sub-menu li a {
                color: black;
            }

            /* Upload Content */
            .upload-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: flex;
                justify-content:center;
                width: 1000px;
                margin-left: 100px;
                margin-top: 30px;
            }

            .upload-container p {
                font-family: 'Open Sans';
            }

            .upload-box {
                margin-right: 50px;
            }

            .upload-box, .uploaded-files {
                padding: 20px;
            }

            .drag-area {
                border: 2px dashed #DD5C24;
                border-radius: 10px;
                padding: 30px;
                text-align: center;
            }

            .drag-area p {
                margin: 10px 0;
                color: #333;
            }

            .drag-area button {
                padding: 10px 20px;
                background-color: #DD5C24;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
            }

            button:hover {
                opacity: 0.9;
            }

            .uploaded-files h2 {
                margin-bottom: 10px;
            }

            .uploaded-files .file {
                background-color: #f4f4f4;
                border: 1px solid #ccc;
                padding: 5px;
                margin-bottom: 10px;
                border-radius: 5px;
                font-family: 'Open Sans';
                font-size: 13px;
            }

            .file.error {
                border-color: red;
                color: red;
            }

            .show-results-container {
                text-align: center;
                margin-top: 20px; /* Hoặc giá trị khác tùy thuộc vào khoảng cách bạn muốn */
                margin-left: 550px;
                align-items: center;
            }
            
            .show-results {
                padding: 10px 20px;
                background-color: #DD5C24;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
                font-size: 1em;
                display: flex; /* Điều này cho phép nó căn giữa trong container của nó */
                justify-content: center;
                font-family: 'Michroma';
                font-size: 13px;
            }
            
            .show-results:hover {
                opacity: 0.9;
            }
    </style>
</head>

<body>
    <!-- Header menu -->
    <ul class="header">
        <div class="logo"><img src="NCKH/images/logo.png"></div>
        <li><a href="home.html">HOME</a></li>
    <li class="predict">
            <a href="predict.html">PREDICT</a>
            <ul class="sub-menu">
                <li><a href="enterinfor.html">Enter Information</a></li>
                <li><a href="upload.html">Upload Data</a></li>
            </ul>
        </li>   
        <li><a href="blog.html">BLOG</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
    </ul>

    <!-- Upload Content -->
    <div class="upload-container">
        <div class="upload-box">
            <h2>Upload Files</h2>
            <p>Upload a dataset containing customer information here.</p>
            <div class="drag-area">
                <input type="file" hidden multiple>
                <div class="icon"><img src="NCKH/images/upload.png" alt="Upload"></div>
                <p>Drag and drop files here</p>
                <p>- OR -</p>
                <button>Browse Files</button>
            </div>
        </div>
        <div class="uploaded-files">
            <h2>Uploaded Files</h2>
        </div>
    </div>

    <div class="show-results-container">
        <button class="show-results">Show Results</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dragArea = document.querySelector('.drag-area');
            // Đây là phần tử input type file mới được thêm vào
            const fileInput = document.querySelector('input[type="file"]');
            const browseButton = dragArea.querySelector('button');
        
            // Kích hoạt hộp thoại file khi nút được nhấp
            browseButton.addEventListener('click', () => fileInput.click());
        
            // Khi file được chọn, xử lý chúng bằng hàm handleFiles
            fileInput.addEventListener('change', function() {
                handleFiles(this.files); // this.files chứa các file đã được chọn
            }, false);
        
            // Ngăn chặn hành vi mặc định khi kéo thả file vào drag area
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dragArea.addEventListener(eventName, preventDefaults, false);
            });
        
            // Tăng cường hiệu ứng khi file được kéo vào khu vực kéo thả
            ['dragenter', 'dragover'].forEach(eventName => {
                dragArea.addEventListener(eventName, highlight, false);
            });
        
            // Giảm hiệu ứng khi file rời khỏi khu vực kéo thả hoặc được thả vào
            ['dragleave', 'drop'].forEach(eventName => {
                dragArea.addEventListener(eventName, unhighlight, false);
            });
        
            // Xử lý sự kiện thả file
            dragArea.addEventListener('drop', handleDrop, false);
        
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
        
            function highlight(e) {
                dragArea.classList.add('highlight');
            }
        
            function unhighlight(e) {
                dragArea.classList.remove('highlight');
            }
        
            function handleDrop(e) {
                let dt = e.dataTransfer;
                let files = dt.files;
                handleFiles(files);
            }
        
            function handleFiles(files) {
                ([...files]).forEach(uploadFile);
            }
        
            function uploadFile(file) {
                let uploadArea = document.querySelector('.uploaded-files');
                let fileElem = document.createElement('div');
                fileElem.classList.add('file');
                fileElem.textContent = file.name; // Trong môi trường sản xuất, hãy escape tên file này
                uploadArea.appendChild(fileElem);
        
                // TODO: Bạn sẽ cần triển khai quy trình tải file lên thực tế ở đây
            }
        
        });
        
    </script>
</body>
</html>
