<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        /* Thêm các định kiểu cơ bản, bạn cần điều chỉnh cho phù hợp với thiết kế của bạn */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #F1EBE6;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-around; /* Điều chỉnh khoảng cách giữa các item */
        }
        .header .logo {
            font-size: 24px;
            color: #2E2E2E;
        }
        .header nav {
            display: flex;
        }
        .header nav a {
            text-decoration: none;
            color: #2E2E2E;
            padding: 0 15px;
            font-weight: bold;
        }
        .header nav a:hover {
            color: #DD5C24;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            HCT TEAM
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="products.html">PRODUCT</a>
            <a href="blog.html">BLOG</a>
            <a href="contact.html">CONTACT US</a>
        </nav>
    </header>
</body>
</html>
