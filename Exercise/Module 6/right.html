<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #BDD2B6;
            color: #2E2E2E;
            font-family: 'Open Sans';
            font-size: 13px;
        }

        .marquee-container {
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

    </style>
</head>

<body>
    <marquee direction="down" style="height: 100%; width: 40%;">
        <div class="marquee">
            I declare that all of these solutions 
            are my own and not copied from anyone 
            in this class
        </div>
    </marquee>
</body>

</html>
