<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information</title>
<style>
  body {
    font-family: 'Josefin Sans';
    background: #F1EBE6;
    color: #2E2E2E;
    text-align: center;
  }
  .info-table {
    font-family: 'Open Sans';
    font-size: 13px;
    margin: auto;
    border-collapse: collapse;
    border: 1px solid black;
    width: 50%;
  }
  .info-table th, .info-table td {
    padding: 10px;
    border: 1.5px solid black;
  }
  .student-photo {
    width: 200px; 
    height: 200px; 
    margin: 20px auto;
    border: 1px solid black;
    box-shadow: 5px 5px 5px rgba(0,0,0,0.2);
  }
  .student-photo img {
    width: 100%;
    height: auto;
  }
</style>
<script>
  var student = {
    id: "K214111971",
    name: "Nguyen Trung Hieu Hien",
    class: "K21411CA"
}

  function showStudentInfo() {
    document.getElementById("id").textContent = student.id;
    document.getElementById("name").textContent = student.name;
    document.getElementById("class").textContent = student.class;
  }
  showStudentInfo();
</script>
</head>
<body>

    <h1>STUDENT INFORMATION</h1>
    <div class="student-photo">
        <img src="images/HH2.jpg" alt="Student Photo">
    </div>
    <table class="info-table">
        <tr>
            <th>Student ID</th>
            <td id="id"></td>
        </tr>
        <tr>
            <th>Student name</th>
            <td id="name"></td>
        </tr>
        <tr>
            <th>Class</th>
            <td id="class"></td>
        </tr>
        <script>
          showStudentInfo();
      </script>
    </table>
</body>
</html>
