<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer</title>
<style>
    p {
        text-align: center;
        font-family: 'Open Sans';
        font-size: 13px;
        font-weight: 600;
        color: white;
    }
  .footer {
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
    background-color: #798777;
  }
</style>
</head>
<body>

<div class="footer">
  <p id="credit"></p>
</div>

<script>

  var today = new Date();
  var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
  
  var studentName = "Nguyen Trung Hieu Hien"; 

  document.getElementById('credit').textContent = "Designed by Student " + studentName + ", today is " + date;
</script>

</body>
</html>
