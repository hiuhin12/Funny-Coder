<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Open Sans';
            margin: 0;
            padding: 0;
            background: #F1EBE6;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        
        .login-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 30px;
            margin-bottom: 10px;
            font-family: 'Josefin Sans';
        }
        
        .login-form, .social-login {
            margin-top: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px 0px;
            margin: 5px 0;
            border: none;
            background: #f1f1f1;
            border-radius: 5px;
        }
        
        .input-group label {
            position: absolute;
            left: 1px;
            top: 12px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus, .input-group input:not(:placeholder-shown) {
            outline: none;
            background: #e8e8e8;
        }
        
        .input-group input:focus + label, .input-group input:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 12px;
            color: #333;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"] {
            background: #333;
            color: white;
        }
        
        button.google, button.facebook {
            background: #fff;
            color: #555;
            border: 1px solid #ddd;
        }
        
        button.google:hover, button.facebook:hover {
            border: 1px solid #aaa;
        }
        
        button.facebook {
            margin-top: 10px;
        }
        
        .social-login p {
            margin-top: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Page</h1>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">NEXT</button>
        </form>
        <div class="social-login">
            <p>-- OR --</p>
            <button class="google">Login with Google</button>
            <button class="facebook">Login with Facebook</button>
        </div>
    </div>
</body>
</html>
