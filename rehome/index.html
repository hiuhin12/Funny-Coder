<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Account</title>
</head>
<body>
    <div class="container">
        <form class="register-form">
            <h2>Get Started!</h2>
            <p>Create a new account</p>
            <input type="text" placeholder="Enter your first name" name="firstName">
            <input type="text" placeholder="Enter your last name" name="lastName">
            <input type="email" placeholder="Enter your email" name="email">
            <input type="password" placeholder="Enter your password" name="password">
            <input type="password" placeholder="Confirm your password" name="confirmPassword">
            <button type="submit">Sign Up</button>
            <div class="social-login">
                <button class="facebook">Sign Up With Facebook</button>
                <button class="google">Sign Up With Google</button>
                <button class="apple">Sign Up With Apple</button>
            </div>
            <p class="signin">Already have an account? <a href="#">Sign in</a></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
