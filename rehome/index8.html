<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underlined Input</title>
    <link rel="stylesheet" href="">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .sign-up-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .icon {
            margin-right: 5px;
        }
        
        input {
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 10px 0;
            outline: none;
            width: 100%;
        }
        
        input:focus {
            border-bottom-color: #4CAF50;  
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Get Started!</h2>
        <p>Create a new account</p>
        <form class="sign-up-form">
            <div class="form-group">
                <label for="email"><i class="icon email-icon"></i> Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password"><i class="icon lock-icon"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
