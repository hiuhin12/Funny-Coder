<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fraunces&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
        }
        body {
            font-size: 14px;
            background: url("images/signup.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns the container at the top */
            height: 100vh;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            width: 60%;
            height: auto;
            min-height: 80%;
            margin-top: 1%; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
        }
        .signup-title {
            font-family: 'Fraunces', serif;
            font-weight: bold;
            font-size: 30px;
            color: #000000;
            text-align: center;
            margin-bottom: 10px; /* Reduced margin */
        }
        .signup-title-line {
            margin: 10px auto;
            width: 70%;
            height: 1.5px;
            background: #75634D;
        }
        .signup-subtitle {
            font-size: 15px;
            margin-bottom: 20px; /* More space below subtitle */
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #75634D;
        }
        .sign-up-form {
            display: flex;
            flex-direction: column;
        }
        .name-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
             /* Increased gap below name fields */
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px; /* Increased spacing between form groups */
            flex: 1;
            margin-right: 10px;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 5px; /* Adjusted gap between label and input */
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            border: none;
            border-bottom: 1.5px solid #838383;
            background: transparent;
            padding: 8px 0;
            outline: none;
            width: 100%;
            color: #333;
        }
        input::placeholder {
            color: #838383;
        }
        input:focus {
            border-bottom-color: #75634D;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #DADDB1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20%;       
            text-align: center;
        }
        button:hover {
            opacity: 0.8;
        }
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .separator-line {
            flex: 1;
            height: 1px;
            background-color: #838383;
            margin: 0 10px;
        }
        .separator-text {
            font-size: 13px;
            color: #838383;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            margin: 0 8px;
        }
        .already-account {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-title">Get Started!</div>
        <div class="signup-title-line"></div>
        <div class="signup-subtitle"><span class="highlight">Create</span> a new account</div>
        <form class="sign-up-form">
            <div class="name-group">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="button-container">
                <button type="submit"><span class="highlight" style="font-size: 15px;">Sign Up</span></button>
            </div>
        </form>
        <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">Or Sign Up With</div>
            <div class="separator-line"></div>
        </div>
        <div class="social-icons">
            <img src="images/facebook.png" alt="Facebook">
            <img src="images/google.png" alt="Google">
            <img src="images/apple.png" alt="Apple">
        </div>
        <div class="already-account">Already have an account? <a href="#"><span class="highlight">Sign in!</span></a></div>
    </div>
</body>
</html>
