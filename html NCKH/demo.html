<body>
    <main>
        <div class="form-container">
            <h1>ENTER INFORMATION</h1>
            <form id="predictionForm">
                <!-- Left Column -->
                <div class="column">
                    <label for="gender">Gender</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>

                    <!-- Additional form fields... -->
                </div>
                
                <!-- Right Column -->
                <div class="column">
                    <label for="vehicleAge">Vehicle Age</label>
                    <input type="radio" id="vehicleAge1" name="vehicleAge" value="1" checked>
                    <label for="vehicleAge1">Less than 1 year</label>
                    <input type="radio" id="vehicleAge2" name="vehicleAge" value="2">
                    <label for="vehicleAge2">1 - 2 year</label>
                    <input type="radio" id="vehicleAge3" name="vehicleAge" value="3">
                    <label for="vehicleAge3">More than 2 years</label>

                    <!-- Additional form fields... -->
                </div>

                <!-- Submit button -->
                <button type="submit">Predict</button>
            </form>
        </div>
