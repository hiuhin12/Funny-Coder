<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>

    </style>
</head>
<body>
    <!-- Result -->
    <div class="results">
        {% if prediction == 1 %}
            <h1>Prediction: <span class='yes'>Customer is interested in Vehicle Insurance.</span></h1>

        {% elif prediction == 0 %}
            <h1>Prediction: <span class='no'>Customer is not interested in Vehicle Insurance.</span></h1>

        {% endif %}
    </div>

    <div class="container">
        <h1>Customer Classification Results</h1>
        <!-- Hiển thị kết quả phân loại từ server -->
        <p>This customer belongs to the group: <strong>{{ segmentation }}</strong></p>
    </div>
</body>
</html>
